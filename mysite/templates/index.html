{% extends "base.html" %}{% load staticfiles %}{% block extra_css %}    <link href="{% static 'css/jquery-clockpicker.min.css' %}" rel="stylesheet">    <style>        .container {            text-align: center;        }    </style>{% endblock %}{% block content %}    <div class="container">        <form action="{% url 'new_timer' %}" method="post">            {% csrf_token %}            <input id="input-a" value="" data-default="20:48">            <br/>            <br/>            <input type="submit" value="Start timer" />        </form>    </div>{% endblock %}{% block extra_js %}    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>    <script type="text/javascript" src="{% static 'js/jquery-clockpicker.min.js' %}"></script>    <script type="text/javascript">        var input = $('#input-a');        input.clockpicker({            autoclose: true        });    </script>{% endblock %}

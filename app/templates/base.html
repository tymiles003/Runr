{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Welcome to Synctimer{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>

        <link href="{% static 'css/mysite.css' %}" rel="stylesheet">
        {% block extra_css %}{% endblock %}
    </head>
    <body>
   
    {% block content %}{% endblock %}

    <!--Background generating code, I want it to be on every page -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.noisy.min.js' %}"></script>
    <script>
        $('body').noisy({
            'intensity' : 1,
            'size' : 200,
            'opacity' : 0.055,
            'fallback' : '',
            'monochrome' : false
        }).css('background-color', '#EDEBDE');
    </script>
    <!-- -->
    {% block extra_js %}{% endblock %}
    </body>
</html>
